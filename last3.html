<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="#text"></p>

<script>

  var text = data.recenttracks.track[0]

document.getElementById("#text").innerHTML =
obj.recenttracks[1].firstName + " " + obj.recenttracks[1].lastName;
</script>

</body>
